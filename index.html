<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/main.js" type="module" defer></script>
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">Summary of results</h1>
    <section class="card__left">
    <h2>Your Result</h2>
    <div class="score">
        <span>76</span>
        <span>of 100</span>
    </div>
    <p>Great</p>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="card__right">
      <h2 class="c-blue-cyan-700">Summary</h2>
      <div class="results">
        <template class="template">
          <article class="results__item">
            <div class="skill">
              <img src="" alt="skill icon">
              <p></p>
            </div>
            <p class="points__container">
              <span class="points"></span>
              / 100
            </p>
          </article>
        </template>
      </div>
      <button class="button">Continue</button>
    </section>
  </main>
 
</body>
</html>
